    <script type="text/javascript">


        var table2=$('#dataTables1').DataTable();
        var table=$('#dataTables').DataTable();
        var previous_text = 0;
        var rcrd_id = 0;
        var streamUrl = "streamResponse/";
        /*Eran Read from stream asynchronously*/
        function get_by_date(){
            $.ajax({
                url: '/ask_by_date/',
                async:true,
                method: 'GET',
                success: function(msg) {
                    var arr = msg.split('\n');
                    var tmp = Object.prototype.toString.call( arr );
                    if( tmp === '[object Array]' ) {
                    arr.forEach(function(row) {
                        if(row !="") {
                            var entry = JSON.parse(row);
                            var entry = JSON.parse(row);
                            if (entry['id'] > rcrd_id)
                                rcrd_id = entry['id'];
                            table.row.add([
                                        entry['user_id'],
                                        entry['created_at'] + ""]
                            ).draw();
                            table2.row.add([
                                        entry['user_id'],
                                        entry['intervention_id'] + ""]
                            ).draw();
                        }
                    });
                    }
                    else{
                        var entry=  JSON.parse(msg);
                        if(entry['id']>rcrd_id)
                            rcrd_id=entry['id'];
                        table.row.add([
                            entry['user_id'],
                            entry['created_at']+""]
                                 ).draw();
                        table2.row.add([
                            entry['user_id'],
                            entry['intervention_id']+""]
                                  ).draw();
                    }
                    setTimeout(get_gt_id, 5000);
                },
                error: function() {
                    setTimeout(get_by_date, 5000);
                }
            });

        }
        function get_gt_id(){
            $.ajax({
                url: '/ask_gt_id/?record_id='+rcrd_id,
                async:true,
                method: 'GET',
                success: function(msg) {
                    var arr = msg.split('\n');
                    var tmp = Object.prototype.toString.call( arr );
                    if( tmp === '[object Array]' ) {
                        arr.forEach(function (row) {
                            if(row !="") {
                                var entry = JSON.parse(row);
                                if (entry['id'] > rcrd_id)
                                    rcrd_id = entry['id'];
                                table.row.add([
                                            entry['user_id'],
                                            entry['created_at'] + ""]
                                ).draw();
                                table2.row.add([
                                            entry['user_id'],
                                            entry['intervention_id'] + ""]
                                ).draw();
                            }
                        });
                    }else{
                        var entry=  JSON.parse(msg);
                        if(entry['id']>rcrd_id)
                            rcrd_id=entry['id'];
                        table.row.add([
                            entry['user_id'],
                            entry['created_at']+""]
                                 ).draw();
                        table2.row.add([
                            entry['user_id'],
                            entry['intervention_id']+""]
                                  ).draw();
                    }
                }
            });
            setTimeout(get_gt_id, 5000);
        }
        get_by_date();
    </script>
